<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Assistant - Delicious Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chatbot specific styles that rely on style.css variables */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 380px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(120%);
            opacity: 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .chatbot-container.open {
            transform: translateY(0);
            opacity: 1;
        }

        .chatbot-header {
            background: var(--gradient-main);
            color: white;
            padding: 1.5rem;
            border-radius: 24px 24px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .chatbot-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideInUp 0.3s ease-out forwards;
            box-shadow: var(--shadow-sm);
        }

        .message.user {
            background: var(--gradient-main);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: white;
            color: var(--dark);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chatbot-input {
            padding: 1.2rem;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 0 0 24px 24px;
        }

        .chatbot-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--gradient-main);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.8rem;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-button:hover {
            transform: scale(1.1) rotate(-10deg);
        }

        .chatbot-button.hidden {
            transform: scale(0) rotate(180deg);
            opacity: 0;
            pointer-events: none;
        }

        .quick-action {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            margin: 0.2rem;
            font-weight: 500;
        }

        .quick-action:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.2);
        }

        /* Typing Indicator */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--gray);
            border-radius: 50%;
            animation: typing 1.4s infinite both;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Chatbot Button -->
    <button class="chatbot-button" id="chatbotButton">
        <i class="fas fa-robot"></i>
    </button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div
                    style="width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h3 style="font-size: 1.1rem; margin: 0;">Chef Bot</h3>
                    <span style="font-size: 0.8rem; opacity: 0.9;">Online & Ready to Cook</span>
                </div>
            </div>
            <button id="chatbotClose"
                style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; padding: 5px;">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot">
                <p>üëã Bonjour! I'm Chef Bot. How can I help you in the kitchen today?</p>
                <div style="margin-top: 10px;">
                    <span class="quick-action" onclick="sendQuickMessage('Suggest a dinner recipe')">üçΩÔ∏è Dinner
                        Ideas</span>
                    <span class="quick-action" onclick="sendQuickMessage('Healthy snacks')">ü•ó Healthy Snacks</span>
                    <span class="quick-action" onclick="sendQuickMessage('Cooking tips')">üí° Cooking Tips</span>
                </div>
            </div>
        </div>

        <div class="chatbot-input">
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="chatbotInput" placeholder="Ask for recipes, tips..."
                    style="flex: 1; padding: 12px 15px; border: 2px solid var(--light); border-radius: 25px; outline: none; transition: border-color 0.3s;">
                <button id="chatbotSend"
                    style="width: 45px; height: 45px; border-radius: 50%; background: var(--gradient-main); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-sm); transition: transform 0.2s;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chatbot Logic
        const container = document.getElementById('chatbotContainer');
        const button = document.getElementById('chatbotButton');
        const closeBtn = document.getElementById('chatbotClose');
        const input = document.getElementById('chatbotInput');
        const sendBtn = document.getElementById('chatbotSend');
        const messages = document.getElementById('chatbotMessages');

        function toggleChat() {
            container.classList.toggle('open');
            button.classList.toggle('hidden');
            if (container.classList.contains('open')) input.focus();
        }

        button.addEventListener('click', toggleChat);
        closeBtn.addEventListener('click', toggleChat);

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = text; // Allow HTML for quick actions
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message bot typing-msg';
            div.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        async function handleSend() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            const typing = showTyping();

            // Simulate AI delay
            setTimeout(() => {
                typing.remove();
                const response = generateResponse(text);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', handleSend);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        window.sendQuickMessage = (text) => {
            input.value = text;
            handleSend();
        };

        function generateResponse(text) {
            text = text.toLowerCase();
            if (text.includes('dinner') || text.includes('recipe')) {
                return `How about a <strong>Grilled Salmon with Herbs</strong>? It's healthy and takes only 20 minutes! <br><br> Would you like the full recipe?`;
            } else if (text.includes('healthy') || text.includes('snack')) {
                return `Try <strong>Apple Slices with Almond Butter</strong> or <strong>Greek Yogurt with Berries</strong>. Both are packed with nutrients!`;
            } else if (text.includes('tip')) {
                return `üí° <strong>Pro Tip:</strong> Always salt your pasta water until it tastes like the ocean. It makes a huge difference!`;
            } else {
                return `That sounds interesting! Tell me more about what ingredients you have, and I can suggest a recipe.`;
            }
        }
    </script>
</body>

</html>
